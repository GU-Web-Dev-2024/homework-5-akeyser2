<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div class="art-panel">
                    <img src="res/img1.webp" alt="Albanian">
                    <p>Albanian by Kristoffer Zetterstrand</p>
                </div>
                <div class="art-panel">
                    <img src="res/img2.webp" alt="Albanian">
                    <p>de_aztec by Kristoffer Zetterstrand</p>
                </div>
                <div class="art-panel">
                    <img src="res/img3.webp" alt="Albanian">
                    <p>de_aztec 2 by Kristoffer Zetterstrand</p>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
